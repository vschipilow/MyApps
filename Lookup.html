<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="Lookup.js"></script>
    </head>
    <body onload="onload();">
        <a href="Home.html">&lt;</a>
        <h1>Lookup</h1>
        <div id="searchDiv">
            <input type="text" id="surname" placeholder="Surname"><br><br>
            <input type="text" id="firstName" placeholder="First Name"><br><br>
            <input type="text" id="middleName" placeholder="Middle Name""><br><br>
            <input type="text" id="spouse" placeholder="Spouse"><br><br>
            <input type="text" id="flatNo" placeholder="Flat"><br><br>
            <input type="text" id="streetNo" placeholder="House Number"><br><br>
            <input type="text" id="streetName" placeholder="Street"><br><br>
            <input type="text" id="town" placeholder="Town"><br><br>
            <select id="state">
                <option value="" selected>All States</option>
                <option value="NSW">N.S.W.</option>
                <option value="VIC">VIC</option>
                <option value="QLD">QLD</option>
                <option value="WA">W.A.</option>
                <option value="SA">S.A.</option>
                <option value="TAS">TAS</option>
                <option value="ACT">A.C.T.</option>
                <option value="NT">N.T.</option>
            </select><br><br>
            <input type="button" onclick="lookup(1)" value="Search">
        </div>
        <div id="resultDiv">
            <a href="javascript:back();">&lt;</a><br>
            <table id="table">
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <img src="IMG_1684.gif" alt="wait" width="100" height="100">
                    </td>
                </tr>
            </table><br>
            <label for="orderBy">Sort By:</label>
            <select id="orderBy" onchange="lookup(2);">
                <option value="Surname">Surname</option>
                <option value="GivenNames">First Name</option>
                <option value="Age">Age</option>
                <option value="Address" selected>Address</option>
            </select><br><br>
            <label for="addresses">To view occupants</label>
            <select id="addresses" onchange="lookup(3);"></select>
        </div>
        <div id="addressDiv">
            <a href="javascript:back();">&lt;</a><br>
            <table id="table2">
            </table><br>
            <label for="addresses2">To view occupants</label>
            <select id="addresses2" onchange="lookup(3);"></select>
        </div>
    </body>
</html>
